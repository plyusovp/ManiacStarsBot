<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Maniac Stars</title>

    <!-- ИСПРАВЛЕНО: Пути к иконкам и манифесту сделаны относительными -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- ИСПРАВЛЕНО: Добавлена недостающая библиотека для звука Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

    <!-- ДОБАВЛЕНО: Three.js для 3D графики -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="splash-screen" class="splash-screen">
        <img src="assets/logo.png" alt="Maniac Stars Logo" class="splash-logo">
        <div class="splash-text">Maniac Stars</div>
    </div>

    <div id="app" class="app-container hidden">
        <header id="app-header" class="app-header">
            <h1 id="header-title"></h1>
            <div id="balance" class="balance">
                ⭐ <span id="balance-value">0</span>
            </div>
        </header>
        <main id="main-content" class="main-content"></main>
        <nav id="bottom-nav" class="bottom-nav"></nav>
    </div>

    <canvas id="particle-canvas"></canvas>
    <canvas id="confetti-canvas"></canvas>

    <script src="app.js" type="module"></script>

</body>
</html>
