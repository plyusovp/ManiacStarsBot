# .pre-commit-config.yaml
# Файл конфигурации для pre-commit хуков.
# https://pre-commit.com/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.8 # Используем последнюю версию
    hooks:
      # Запускаем ruff для поиска ошибок
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Запускаем ruff для форматирования
      - id: ruff-format

  # Мы убрали black, чтобы избежать конфликтов с ruff-format

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        exclude: ^tests/
        additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.3
    hooks:
      - id: pip-audit
        args:
          - "-r"
          - "requirements.txt"
          # Игнорируем ложные срабатывания, если уверены
          - "--ignore-vuln"
          - "GHSA-8495-4g3g-x7pr"
          - "--ignore-vuln"
          - "GHSA-9548-qrrj-x5pj"
