<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прототип TMA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Основной контейнер приложения -->
    <div class="app-container">
        <header class="header">
            <!-- Приветствие, будет обновляться из JS -->
            <h1 id="greeting">Добро пожаловать!</h1>
        </header>

        <main class="main-content">
            <!-- Секция отображения баланса -->
            <section class="card balance-section">
                <h2>Ваш баланс</h2>
                <p id="balance-display" class="large-text">0.00</p>
            </section>

            <!-- Секция отображения энергии -->
            <section class="card energy-section">
                <h2>Энергия</h2>
                <div class="energy-bar-container">
                    <div id="energy-bar" class="energy-bar-fill"></div>
                </div>
                <p id="energy-display">0 / 100</p>
            </section>

            <!-- Секция для вывода средств -->
            <section class="card withdraw-section">
                <h2>Вывод средств</h2>
                <div class="withdraw-form">
                    <input type="number" id="withdraw-amount-input" placeholder="Сумма для вывода" class="input-field">
                    <button id="withdraw-button" class="action-button">Вывести</button>
                </div>
                <p class="fee-notice">Будет применена комиссия 7%.</p>
            </section>

            <!-- Секция истории транзакций -->
            <section class="card history-section">
                <h2>История транзакций</h2>
                <!-- Список будет динамически заполняться из JS -->
                <ul id="transaction-list">
                    <!-- Пример элемента списка (будет генерироваться JS) -->
                    <!--
                    <li>
                        <div class="tx-info">
                            <strong>Вывод средств</strong>
                            <span>-100.00 (Комиссия: 7.00)</span>
                        </div>
                        <div class="tx-meta">
                            <span>Итог: 93.00</span>
                            <span>26.10.2023, 10:30</span>
                        </div>
                    </li>
                     -->
                </ul>
            </section>
        </main>
    </div>

    <!-- Подключение скрипта Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключение основного скрипта приложения -->
    <script src="main.js"></script>
</body>
</html>
